<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" type="text/css" rel="stylesheet"/>
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
      <img class="card__image" src="./static/images/illustration-hero.svg" alt="A woman listening music">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      <div class="card__body">
        <img src="./static/images/icon-music.svg" alt="">
        <div class="card__body__plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
  </div>
</body>

</html>
